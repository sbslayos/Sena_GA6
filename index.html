<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Sena</title>
    <link rel="stylesheet" href="./docs/index.css"/>
</head>
<body>
    <ul class="barra">
        <li><a><h1>Pasos para Lavado de Manos.</h1></a></li>   
    </ul>
    <div class="paso1">
        <h2>Paso 1.</h2>
        <figure>
            <img src="./docs/img/manos11.png" width="180" alt="lavado-manos" class="box-image">
            <figcaption>Agua</figcaption>
        <p>Moja las manos con agua, humedeciendolas por completo ambas manos.</p>
    </div>
    <div class="paso2">
        <h2>Paso 2.</h2>
        <figure>
            <img src="./docs/img/manos2.png" width="180" alt="lavado-manos" class="box-image">
            <figcaption>Jabón</figcaption>
        <p>Deposite jabón en sus manos hasta lograr una capa de espuma suficiente.</p>
    </div>
    <div class="paso2">
        <h2>Paso 3.</h2>
        <figure>
            <img src="./docs/img/manos33.png" width="180" alt="lavado-manos" class="box-image">
            <figcaption>Refriega</figcaption>
        <p>Con el Jabón depositado en sus manos refriegue sobre sus dedos, manos, uñas y muñecas. .</p>
    </div>
    <div class="paso2">
        <h2>Paso 4.</h2>
        <figure>
            <img src="./docs/img/manos4.png" width="180" alt="lavado-manos" class="box-image">
            <figcaption>Juaga</figcaption>
        <p>Juaga con agua con el fin de no dejar rastros de Jabón en ninguna parte de las manos.</p>
    </div>
    <div class="paso2">
        <h2>Paso 5.</h2>
        <figure>
            <img src="./docs/img/manos5.png" width="180" alt="lavado-manos" class="box-image">
            <figcaption>Secado</figcaption>
        <p>Use una toalla de papel para secar las manos y la respectiva agua en ellas. No olvides secar bien.</p>
    </div>
    <div class="paso2">
        <h2>Paso 6.</h2>
        <figure>
            <img src="./docs/img/manos6.png" width="180" alt="lavado-manos" class="box-image">
            <figcaption>Deposite</figcaption>
        <p>Deposite los residuos del lavado de manos en la caneca de basura del recinto.</p>
    </div>



    
</body>
</html>
